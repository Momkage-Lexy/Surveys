<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey – AGU 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --orange: #d73f09;
            --orange-soft: #ffb36a;
            --bg: #f8f8f8;
            --card: #ffffff;
            --shadow-soft: -10px -10px 15px rgba(255, 255, 255, 0.6),
                           10px 10px 20px rgba(70, 70, 70, 0.18);
            --shadow-inset: inset -5px -5px 9px rgba(255, 255, 255, 0.6),
                            inset 5px 5px 9px rgba(94, 104, 121, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            margin: 0;
            font-family: "TikTok Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* Top left labels */
        h1 {
            color: #00000030;
            font-weight: 900;
            font-size: 1.25rem;
            margin: 0;
            rotate: -90deg;
            position: absolute;
            top: 40px;
            left: -20px;
            pointer-events: none;
        }

        h2.main-title {
            color: #000;
            font-weight: 300;
            font-size: 3rem;
            margin: 0;
            border-left: 1px solid #000;
            padding-left: 1rem;
            position: absolute;
            left: 50px;
            top: 0;
            line-height: 1.1;
            pointer-events: none;
        }

        .form-container {
            height: 80%;
            width: 100vh;
            max-width: 100vh;
            max-height: 600px;
            border-radius: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-inner {
            width: 100%;
            max-width: 100vh;
            text-align: center;
        }

        .question-label {
            font-size: 3rem;
            font-weight: 500;
            color: #222;
            text-shadow: -5px 5px 7px #00000029;
            margin-bottom: 30px;
        }

        form#questionForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        fieldset.text-box {
            width: 100%;
            border: 0;
            margin: 0;
            padding: 0;
        }

        .glow-wrap {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            padding: 2px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .glow-wrap:focus-within {
            position: relative;
            background: linear-gradient(120deg,
                #ff8a00,
                var(--orange),
                var(--orange-soft),
                #ff8a00
            );
            background-size: 300% 300%;
            animation: moveGradient 4s ease infinite;
        }

        .glow-wrap input {
            width: 100%;
            max-width: 600px;
            width: 600px;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #fff;
            font-size: 1rem;
            font-family: "TikTok Sans", sans-serif;
            box-shadow: var(--shadow-soft);
        }

        .glow-wrap input::placeholder {
            font-size: 1rem;
            color: #999;
        }

        .glow-wrap:focus-within input {
            box-shadow: var(--shadow-inset);
        }

        .glow-wrap:focus-within::after {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(215,63,9,0.4), transparent 70%);
            filter: blur(10px);
            z-index: -1;
            animation: moveGradient 6s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Neumorphic radio group */
        .radio-group {
            width: 100%;
            max-width: 80%;
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border-radius: 24px;
            background: #f6f6f6;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-bullet {
            width: 0;
            height: 0;
            border-radius: 999px;
            flex-shrink: 0;
            position: relative;
        }

        .radio-bullet::after {
            content: "";
            position: absolute;
            inset: 3px;
            border-radius: inherit;
            background: transparent;
            transition: background 0.2s ease;
        }

        .radio-label-text {
            font-size: 0.98rem;
            color: #222;
        }

        .radio-option.selected {
            background: #ffffff;
            box-shadow: var(--shadow-inset);
        }

        .radio-option.selected .radio-bullet {
            border-color: var(--orange);
        }

        .radio-option.selected .radio-bullet::after {
            background: radial-gradient(circle, var(--orange) 0%, var(--orange-soft) 70%);
        }

        /* Glossy button */
        .button {
            --white: #ffe7ff;
            --radius: 100px;
            outline: none;
            cursor: pointer;
            border: 0;
            position: relative;
            border-radius: var(--radius);
            background-color: #080808;
            transition: all 0.2s ease;
            box-shadow:
                inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.3),
                inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
                inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.5),
                0 3rem 3rem rgba(0, 0, 0, 0.3),
                0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
            margin-top: 30px;
        }

        .button .wrap {
            font-size: 20px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            padding: 5px 30px;
            border-radius: inherit;
            position: relative;
            overflow: hidden;
        }

        .button .wrap p {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            transition: all 0.2s ease;
            transform: translateY(2%);
            mask-image: linear-gradient(to bottom, white 40%, transparent);
        }

        .button .wrap::before,
        .button .wrap::after {
            content: "";
            position: absolute;
            transition: all 0.3s ease;
        }

        .button .wrap::before {
            left: -15%;
            right: -15%;
            bottom: 25%;
            top: -100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.12);
        }

        .button .wrap::after {
            left: 6%;
            right: 6%;
            top: 12%;
            bottom: 40%;
            border-radius: 22px 22px 0 0;
            box-shadow: inset 0 10px 8px -10px rgba(255, 255, 255, 0.8);
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0) 100%
            );
        }

        .button:hover {
            box-shadow:
                inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.4),
                inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
                inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.7),
                0 3rem 3rem rgba(0, 0, 0, 0.3),
                0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button:hover .wrap::before {
            transform: translateY(-5%);
        }

        .button:hover .wrap::after {
            opacity: 0.4;
            transform: translateY(5%);
        }

        .button:hover .wrap p {
            transform: translateY(-4%);
        }

        .button:active {
            transform: translateY(4px);
            box-shadow:
                inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.5),
                inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.8),
                inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.4),
                0 3rem 3rem rgba(0, 0, 0, 0.3),
                0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button-secondary {
            background-color: #ffffff;
            color: #222;
        }

        .button-secondary .wrap {
            color: #222;
        }

        /* YOU WIN state */
        #youWin {
            display: none;
        }

        #youWin.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .win-title {
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--orange);
            text-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .win-subtitle {
            font-size: 1.1rem;
            color: #444;
            max-width: 480px;
            z-index: 10;
        }

        .hide {
            display: none !important;
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Spinner wheel 2 */
        #spinnerWheel2 {
            position: absolute;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #spinnerWheel2.show {
            display: flex;
        }

        .wheel-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .spin-button {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 800;
            font-size: 2rem;
            color: #333;
            border: 5px solid #333;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .spin-button:hover:not(.spinning) {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .spin-button:active:not(.spinning) {
            transform: scale(0.95);
        }

        .spin-button.spinning {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -35px;
            width: 25px;
            height: 35px;
            background: #333;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 8px #333, 0 0 0 18px #fff, 0 0 0 22px #333;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            /* A wedge from the center to the right side of the circle */
            clip-path: polygon(
                50% 50%,  /* center */
                100% 0%,  /* top right edge */
                100% 100% /* bottom right edge */
            );
            transform-origin: 50% 50%;
            transform: rotate(calc(var(--i) * 72deg)); /* 360 / 5 = 72deg per slice */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Label inside each slice */
        .wheel-segment span {
            position: absolute;
        /*     top: 50%;
            left: 75%;
            transform: translate(-50%, -50%) rotate(calc(-72deg * var(--i))); */ 
            text-align: center;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Modal */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-backdrop.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .prize-display {
            font-size: 72px;
            font-weight: 700;
            color: var(--orange);
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: var(--orange);
            color: white;
        }

        .modal-btn.primary:hover {
            background: white;
            color: #000;
            border: 1px solid #000;
            transform: translateY(-2px);
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .form-container {
                width: 94%;
                height: auto;
                padding: 30px 20px;
            }

            .form-inner {
                max-width: 100%;
            }

            .glow-wrap input,
            .radio-group {
                max-width: 100%;
            }

            h2.main-title {
                font-size: 2.2rem;
                left: 40px;
            }

            .win-title {
                font-size: 2.4rem;
            }
        }

        /* Radio Glow */
        .radio-glow {
            border-radius: 50px;
            padding: 2px;
            transition: all 0.3s ease;
        }

        /* Apply glowing animated border when selected */
        .radio-glow.glow-active {
            position: relative;
            background: linear-gradient(120deg,
                #ff8a00,
                var(--orange),
                var(--orange-soft),
                #ff8a00
            );
            background-size: 300% 300%;
            animation: moveGradient 4s ease infinite;
        }

        .radio-glow.glow-active::after {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(215,63,9,0.4), transparent 70%);
            filter: blur(10px);
            z-index: -1;
            animation: moveGradient 6s ease infinite;
            background-size: 300% 300%;
        }

        #backButton {
            border: 0;
            background-color: #ffffff00;
            font-size: 1.5rem;
            color: #33333359;
            margin-top: 2rem;
            cursor: pointer;
            font-family: "TikTok Sans", sans-serif;
        }
    </style>
</head>
<body>

    <h1>AGU 2025</h1>
    <h2 class="main-title">Oregon State<br>University</h2>

    <!-- Confetti -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Main container -->
    <div class="form-container">
        <div class="form-inner">

            <!-- Question form (Round 1 + Round 2) -->
            <form id="questionForm">

                <div class="question-label" id="questionLabel"></div>
                <div id="radioContainer" class="radio-group hide"></div>

                <fieldset class="text-box">
                    <div class="glow-wrap" id="glowWrap">
                        <input type="text" id="questionInput" placeholder="Name">
                    </div>
                </fieldset>

                <button class="button" id="submitButton" type="submit">
                    <div class="wrap">
                        <p>Submit</p>
                    </div>
                </button>
                 <button type="button"id="backButton">&#8617; Back to previous question</button>
            </form>

            <!-- YOU WIN state (after Round 1) -->
            <div id="youWin">
                <div class="win-title">YOU WIN!</div>
                <p class="win-subtitle">
                    Thanks for visiting the Oregon State University booth.
                    Tap below to continue to Round 2 and spin for more fun.
                </p>
                <button class="button button-secondary" id="goToRound2">
                    <div class="wrap">
                        <p>Continue to Round 2</p>
                    </div>
                </button> 
            </div>

            <!-- Spinner Wheel for Round 2 -->
            <div id="spinnerWheel2">
                <div class="wheel-wrapper">
                    <div class="spin-button" id="spinBtn2">SPIN</div>
                    <div class="wheel" id="wheelElement2">
                        <div class="wheel-segment" style="--i:0; background:#d73f09;"><span>Beach Ball</span></div>
                        <div class="wheel-segment" style="--i:1; background:#003B5C;"><span>Giant Highlighter</span></div>
                        <div class="wheel-segment" style="--i:2; background:#4A773C;"><span>Calendar</span></div>
                        <div class="wheel-segment" style="--i:3; background:#f7a162;"><span>Stickers</span></div>
                        <div class="wheel-segment" style="--i:4; background:#0D5257;"><span>Magnet</span></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Prize modal (Round 2) -->
    <div class="modal-backdrop" id="prizeModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <div class="prize-display" id="prizeValue">1</div>
            <p>You won <strong id="prizeLabel">1 prize</strong>!</p>
            <div class="modal-buttons">
                <button class="modal-btn primary" id="closeModal">Done</button>
            </div>
        </div>
    </div>

    <script>
        /* -------------------------------
           QUESTION / ROUND LOGIC
        --------------------------------*/
        let round = 1;

        const round1Questions = [
            { label: "Which of the following best describes your role?", options:[
                "Faculty",
                "Undergraduate",
                "Graduate",
                "Government Office",
                "Other"
            ] },
            {
                label: "Did your experience at this booth improve your impression of Oregon State University?",
                options: [
                    "Neutral, no change of impression",
                    "Yes, somewhat improved",
                    "Yes, much improved"
                ]
            }
        ];

        const round2Questions = [
            {
                label: "What brought you to the booth?",
                options: [
                    "Interesting research",
                    "Swag"
                ]
            },
            {
                label: "Would you be willing to share your experience in more detail?",
                options: [
                    "Yes",
                    "No"
                ]
            },

        ];

        let questions = round1Questions;
        let qIndex = 0;

        const answers = { name: "", org: "", experience: "" };
        let lastPrize = 0;

        const questionLabel = document.getElementById("questionLabel");
        const questionInput = document.getElementById("questionInput");
        const questionForm = document.getElementById("questionForm");
        const radioContainer = document.getElementById("radioContainer");
        const youWinBlock = document.getElementById("youWin");
        const formInner = document.querySelector(".form-inner");
        const spinnerWheel2 = document.getElementById("spinnerWheel2");
        const submitButton = document.getElementById("submitButton");
        let history = [];
        const backButton = document.getElementById("backButton");


        function loadQuestion() {
            const q = questions[qIndex];
            questionLabel.textContent = q.label;

            if (q.options) {
                // Radio (neumorphic cards)
                document.getElementById("glowWrap").classList.add("hide");
                questionInput.value = "";
                questionInput.blur();
                radioContainer.classList.remove("hide");
                submitButton.classList.add("hide");
                radioContainer.innerHTML = "";

                q.options.forEach((opt, idx) => {
                    const id = `opt-${idx}`;
                    const label = document.createElement("label");
                label.innerHTML = `
                    <div class="glow-wrap radio-glow">
                        <div class="radio-option">
                            <span class="radio-bullet"></span>
                            <span class="radio-label-text">${opt}</span>
                            <input type="radio" name="round2" value="${opt}" id="${id}">
                        </div>
                    </div>
                `;

                label.addEventListener("click", () => {
                    radioContainer.querySelectorAll(".radio-option").forEach(l => {
                        l.classList.remove("selected");
                        l.parentElement.classList.remove("glow-active");
                    });

                    const wrap = label.querySelector(".glow-wrap");
                    const option = label.querySelector(".radio-option");
                    
                    option.classList.add("selected");
                    wrap.classList.add("glow-active");

                    const input = label.querySelector("input[type='radio']");
                    input.checked = true;

                    // ⭐ AUTO-SUBMIT after short delay
                    setTimeout(() => {
                        questionForm.dispatchEvent(new Event("submit", { cancelable: true }));
                    }, 150); // feel free to tweak delay
                });


                    radioContainer.appendChild(label);
                });
            } else {
                // Text field (Round 1)
                radioContainer.classList.add("hide");
                submitButton.classList.remove("hide");
                document.getElementById("glowWrap").classList.remove("hide");
                questionInput.value = "";
                questionInput.placeholder = q.placeholder || "";
                questionInput.focus();
            }

            // Back button only shows on question #2 of any round
            if (qIndex === 1) backButton.classList.remove("hide");
            else backButton.classList.add("hide");

        }

        questionForm.addEventListener("submit", (e) => {
            e.preventDefault();
            let value;

            // If this question uses radios:
            if (questions[qIndex].options) {
                const checked = radioContainer.querySelector("input[type='radio']:checked");
                if (!checked) return;
                value = checked.value;
            } else {
                // Text input question
                value = questionInput.value.trim();
                if (!value) return;
            }

            if (round === 1) {
                if (qIndex === 0) answers.name = value;
                else answers.org = value;
            } else {
                answers.experience = value;
            }

            history.push({ qIndex, value });
            qIndex++;

            if (qIndex < questions.length) {
                loadQuestion();
            } else {
                if (round === 1) {
                    showWinScreen();
                } else {
                    finishedRound2();
                }
            }

        });
                    
        document.getElementById("backButton").addEventListener("click", () => {
            if (history.length === 0) return; // can't go back

            // Retrieve last answer
            const last = history.pop();

            // Move qIndex back
            qIndex = last.qIndex;

            // Load the question again
            loadQuestion();

            // Restore the previous answer
            const q = questions[qIndex];

            if (q.options) {
                // restore radio selection
                const radios = radioContainer.querySelectorAll("input[type='radio']");
                radios.forEach(r => {
                    if (r.value === last.value) {
                        r.checked = true;

                        // add styling back
                        const option = r.closest(".radio-option");
                        const wrap = r.closest(".glow-wrap");
                        if (option) option.classList.add("selected");
                        if (wrap) wrap.classList.add("glow-active");
                    }
                });

            } else {
                // restore text input
                questionInput.value = last.value;
            }
        });

        function showWinScreen() {
            // Hide the form, show YOU WIN
            questionForm.classList.add("hide");
            youWinBlock.classList.add("show");
            startConfetti();
        }

        document.getElementById("goToRound2").addEventListener("click", () => {
            // Move into Round 2
            stopConfetti();
            youWinBlock.classList.remove("show");
            questionForm.classList.remove("hide");

            round = 2;
            questions = round2Questions;
            qIndex = 0;
            backButton.classList.add("hide");
            history = [];
            loadQuestion();
        });

        function finishedRound2() {
            // Hide form UI, show spinner wheel 2
            questionForm.classList.add("hide");
            youWinBlock.classList.remove("show");
            spinnerWheel2.classList.add("show");
        }

        loadQuestion();

        /* -------------------------------
           CONFETTI
        --------------------------------*/
        const confettiCanvas = document.getElementById("confettiCanvas");
        const cctx = confettiCanvas.getContext("2d");
        let confettiPieces = [];
        let confettiActive = false;
        let confettiStopTimeout = null;

        function resizeConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeConfetti);
        resizeConfetti();

        function createConfettiBurst(originX, originY) {
            if (!originX || !originY) {
                originX = window.innerWidth / 2;
                originY = window.innerHeight * 0.45;
            }

            const colors = ["#d73f09", "#ff8a00", "#f7a162", "#4A773C", "#003B5C"];
            const total = 120;

            for (let i = 0; i < total; i++) {
                // VERY wide cone for chaotic look
                const angle = (-90 + (Math.random() * 140 - 70)) * Math.PI / 180;

                // More variation in speed
                const speed = 2 + Math.random() * 4;

                // New randomness properties
                const wobble = Math.random() * Math.PI * 2;
                const wobbleSpeed = 0.1 + Math.random() * 0.25;  // each piece wobbles differently
                const gravity = 0.05 + Math.random() * 0.08;      // each piece falls differently
                const drag = 0.92 + Math.random() * 0.04;         // some slow down faster

                confettiPieces.push({
                    x: originX,
                    y: originY,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: 4 + Math.random() * 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.25,

                    // new chaotic motion properties
                    wobble,
                    wobbleSpeed,
                    gravity,
                    drag,

                    life: 0,
                    maxLife: 100 + Math.random() * 60
                });
            }
        }

        function startConfetti(x, y) {
            confettiActive = true;
            confettiPieces = [];
            createConfettiBurst(x, y);

            if (confettiStopTimeout) clearTimeout(confettiStopTimeout);
            confettiStopTimeout = setTimeout(() => {
                confettiActive = false;
                confettiStopTimeout = null;
            }, 2500);

            requestAnimationFrame(updateConfetti);
        }

        function stopConfetti() {
            confettiActive = false;
            confettiPieces = [];
            cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            if (confettiStopTimeout) {
                clearTimeout(confettiStopTimeout);
                confettiStopTimeout = null;
            }
        }

        function updateConfetti() {
            cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            confettiPieces.forEach(p => {
                // Apply drag randomness
                p.vx *= p.drag;
                p.vy *= p.drag;

                // Apply gravity (each piece has different gravity)
                p.vy += p.gravity;

                // Wobble left/right so pieces flutter randomly
                p.wobble += p.wobbleSpeed;
                p.x += p.vx + Math.cos(p.wobble) * 0.8;
                p.y += p.vy;

                // Rotation chaos
                p.rotation += p.rotationSpeed;

                p.rotation += p.rotationSpeed;
                p.life++;

            });

            confettiPieces = confettiPieces.filter(p =>
                p.y < confettiCanvas.height + 200 && p.life < p.maxLife
            );

            confettiPieces.forEach(p => {
                cctx.save();
                cctx.translate(p.x, p.y);
                cctx.rotate(p.rotation);
                cctx.fillStyle = p.color;
                cctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                cctx.restore();
            });

            if (confettiActive || confettiPieces.length > 0) {
                requestAnimationFrame(updateConfetti);
            }
        }

        /* -------------------------------
           SPINNER WHEEL 2 + MODAL
        --------------------------------*/
        const wheel2 = document.getElementById("wheelElement2");
        const spinBtn2 = document.getElementById("spinBtn2");
        let rotation2 = 0;
        let isSpinning2 = false;

        function showPrizeModal(prize) {
            lastPrize = prize;
            document.getElementById("prizeValue").textContent = prize;
            document.getElementById("prizeLabel").textContent = `${prize} prize${prize === 1 ? "" : "s"}`;
            document.getElementById("prizeModal").classList.add("active");
        }

        spinBtn2.addEventListener("click", () => {
            if (isSpinning2) return;
            isSpinning2 = true;
            spinBtn2.classList.add("spinning");

            const spins = 5 + Math.floor(Math.random() * 3);
            const extra = Math.floor(Math.random() * 360);
            const total = (spins * 360) + extra;

            rotation2 += total;
            wheel2.style.transform = `rotate(${rotation2}deg)`;

            setTimeout(() => {
const normalized = rotation2 % 360;
const angle = (360 - normalized + 36) % 360; // 36 = half of 72°
const segment = Math.floor(angle / 72);      // 72° per slice
const prizeIndex = segment % 5;              // 0–4

const prizes = ["Beach Ball", "Giant Highlighter", "Calendar", "Stickers", "Magnet"];
showPrizeModal(prizes[prizeIndex]);


                isSpinning2 = false;
                spinBtn2.classList.remove("spinning");
            }, 5000);
        });

        function resetAll() {
            document.getElementById("prizeModal").classList.remove("active");

            round = 1;
            questions = round1Questions;
            qIndex = 0;

            answers.name = "";
            answers.org = "";
            answers.experience = "";

            // Reset wheel
            rotation2 = 0;
            wheel2.style.transition = "none";
            wheel2.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel2.style.transition = "transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)";
            }, 50);

            spinnerWheel2.classList.remove("show");
            youWinBlock.classList.remove("show");
            questionForm.classList.remove("hide");
            stopConfetti();
            loadQuestion();
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            // Send to host (WebView) if available
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    name: answers.name,
                    org: answers.org,
                    experience: answers.experience || "",
                    prize: lastPrize
                });
            }

            resetAll();
        });
    </script>
