<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey – AGU 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --orange: #d73f09;
            --orange-soft: #ffb36a;
            --bg: #f8f8f8;
            --card: #ffffff;
            --shadow-soft: -10px -10px 15px rgba(255, 255, 255, 0.6),
                           10px 10px 20px rgba(70, 70, 70, 0.18);
            --shadow-inset: inset -5px -5px 9px rgba(255, 255, 255, 0.6),
                            inset 5px 5px 9px rgba(94, 104, 121, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            margin: 0;
            font-family: "TikTok Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* Top left labels */
        h1 {
            color: #00000030;
            font-weight: 900;
            font-size: 1.25rem;
            margin: 0;
            rotate: -90deg;
            position: absolute;
            top: 40px;
            left: -20px;
            pointer-events: none;
        }

        h2.main-title {
            color: #000;
            font-weight: 300;
            font-size: 3rem;
            margin: 0;
            border-left: 1px solid #000;
            padding-left: 1rem;
            position: absolute;
            left: 50px;
            top: 0;
            line-height: 1.1;
            pointer-events: none;
        }

        .form-container {
            height: 80%;
            width: 80%;
            max-width: 900px;
            max-height: 600px;
            border-radius: 20px;
            position: relative;
            padding: 40px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-inner {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .question-label {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #222;
        }

        form#questionForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        fieldset.text-box {
            width: 100%;
            border: 0;
            margin: 0;
            padding: 0;
        }

        .glow-wrap {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            padding: 2px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .glow-wrap:focus-within {
            position: relative;
            background: linear-gradient(120deg,
                #ff8a00,
                var(--orange),
                var(--orange-soft),
                #ff8a00
            );
            background-size: 300% 300%;
            animation: moveGradient 4s ease infinite;
        }

        .glow-wrap input {
            width: 100%;
            max-width: 600px;
            width: 600px;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #fff;
            font-size: 1rem;
            font-family: "TikTok Sans", sans-serif;
            box-shadow: var(--shadow-soft);
        }

        .glow-wrap input::placeholder {
            font-size: 1rem;
            color: #999;
        }

        .glow-wrap:focus-within input {
            box-shadow: var(--shadow-inset);
        }

        .glow-wrap:focus-within::after {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(215,63,9,0.4), transparent 70%);
            filter: blur(10px);
            z-index: -1;
            animation: moveGradient 6s ease infinite;
            background-size: 300% 300%;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Neumorphic radio group */
        .radio-group {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 24px;
            background: #f6f6f6;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-bullet {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            border: 2px solid #999;
            flex-shrink: 0;
            position: relative;
        }

        .radio-bullet::after {
            content: "";
            position: absolute;
            inset: 3px;
            border-radius: inherit;
            background: transparent;
            transition: background 0.2s ease;
        }

        .radio-label-text {
            font-size: 0.98rem;
            color: #222;
        }

        .radio-option.selected {
            background: #ffffff;
            box-shadow: var(--shadow-inset);
            transform: translateY(1px);
        }

        .radio-option.selected .radio-bullet {
            border-color: var(--orange);
        }

        .radio-option.selected .radio-bullet::after {
            background: radial-gradient(circle, var(--orange) 0%, var(--orange-soft) 70%);
        }

        /* Glossy button */
        .button {
            --white: #ffe7ff;
            --radius: 100px;
            outline: none;
            cursor: pointer;
            border: 0;
            position: relative;
            border-radius: var(--radius);
            background-color: #080808;
            transition: all 0.2s ease;
            box-shadow:
                inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.3),
                inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
                inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.5),
                0 3rem 3rem rgba(0, 0, 0, 0.3),
                0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button .wrap {
            font-size: 20px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            padding: 5px 30px;
            border-radius: inherit;
            position: relative;
            overflow: hidden;
        }

        .button .wrap p {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            transition: all 0.2s ease;
            transform: translateY(2%);
            mask-image: linear-gradient(to bottom, white 40%, transparent);
        }

        .button .wrap::before,
        .button .wrap::after {
            content: "";
            position: absolute;
            transition: all 0.3s ease;
        }

        .button .wrap::before {
            left: -15%;
            right: -15%;
            bottom: 25%;
            top: -100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.12);
        }

        .button .wrap::after {
            left: 6%;
            right: 6%;
            top: 12%;
            bottom: 40%;
            border-radius: 22px 22px 0 0;
            box-shadow: inset 0 10px 8px -10px rgba(255, 255, 255, 0.8);
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0) 100%
            );
        }

        .button:hover {
            box-shadow:
                inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.4),
                inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
                inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.7),
                0 3rem 3rem rgba(0, 0, 0, 0.3),
                0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button:hover .wrap::before {
            transform: translateY(-5%);
        }

        .button:hover .wrap::after {
            opacity: 0.4;
            transform: translateY(5%);
        }

        .button:hover .wrap p {
            transform: translateY(-4%);
        }

        .button:active {
            transform: translateY(4px);
            box-shadow:
                inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.5),
                inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.8),
                inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.4),
                0 3rem 3rem rgba(0, 0, 0, 0.3),
                0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button-secondary {
            background-color: #ffffff;
            color: #222;
        }

        .button-secondary .wrap {
            color: #222;
        }

        /* YOU WIN state */
        #youWin {
            display: none;
        }

        #youWin.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .win-title {
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--orange);
            text-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .win-subtitle {
            font-size: 1.1rem;
            color: #444;
            max-width: 480px;
        }

        .hide {
            display: none !important;
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
        }

        /* Spinner wheel 2 */
        #spinnerWheel2 {
            position: absolute;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #spinnerWheel2.show {
            display: flex;
        }

        .wheel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .spin-button {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 800;
            font-size: 2rem;
            color: #333;
            border: 5px solid #333;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .spin-button:hover:not(.spinning) {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .spin-button:active:not(.spinning) {
            transform: scale(0.95);
        }

        .spin-button.spinning {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -35px;
            width: 25px;
            height: 35px;
            background: #333;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 8px #333, 0 0 0 18px #fff, 0 0 0 22px #333;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            transform: rotate(calc(45deg * var(--i)));
            clip-path: polygon(0 0, 60% 0, 100% 100%, 0 60%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel-segment span {
            position: relative;
            transform: rotate(45deg);
            color: #fff;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Modal */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-backdrop.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .prize-display {
            font-size: 72px;
            font-weight: 700;
            color: var(--orange);
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: var(--orange);
            color: white;
        }

        .modal-btn.primary:hover {
            background: white;
            color: #000;
            border: 1px solid #000;
            transform: translateY(-2px);
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .form-container {
                width: 94%;
                height: auto;
                padding: 30px 20px;
            }

            .form-inner {
                max-width: 100%;
            }

            .glow-wrap input,
            .radio-group {
                max-width: 100%;
            }

            h2.main-title {
                font-size: 2.2rem;
                left: 40px;
            }

            .win-title {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>

    <h1>AGU 2025</h1>
    <h2 class="main-title">Oregon State<br>University</h2>

    <!-- Confetti -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Main container -->
    <div class="form-container">
        <div class="form-inner">

            <!-- Question form (Round 1 + Round 2) -->
            <form id="questionForm">
                <div class="question-label" id="questionLabel">Enter your name</div>

                <fieldset class="text-box">
                    <div class="glow-wrap" id="glowWrap">
                        <input type="text" id="questionInput" placeholder="Name">
                    </div>
                </fieldset>

                <div id="radioContainer" class="radio-group hide"></div>

                <button class="button" type="submit">
                    <div class="wrap">
                        <p>Submit</p>
                    </div>
                </button>
            </form>

            <!-- YOU WIN state (after Round 1) -->
            <div id="youWin">
                <div class="win-title">YOU WIN!</div>
                <p class="win-subtitle">
                    Thanks for visiting the Oregon State University booth.
                    Tap below to continue to Round 2 and spin for more fun.
                </p>
                <button class="button button-secondary" id="goToRound2">
                    <div class="wrap">
                        <p>Continue to Round 2</p>
                    </div>
                </button>
            </div>

            <!-- Spinner Wheel for Round 2 -->
            <div id="spinnerWheel2">
                <div class="wheel-wrapper">
                    <div class="spin-button" id="spinBtn2">SPIN</div>
                    <div class="wheel" id="wheelElement2">
                        <div class="wheel-segment" style="--i:1; background:#d73f09;"><span>1</span></div>
                        <div class="wheel-segment" style="--i:2; background:#4A773C;"><span>2</span></div>
                        <div class="wheel-segment" style="--i:3; background:#003B5C;"><span>3</span></div>
                        <div class="wheel-segment" style="--i:4; background:#f7a162;"><span>4</span></div>
                        <div class="wheel-segment" style="--i:5; background:#d73f09;"><span>5</span></div>
                        <div class="wheel-segment" style="--i:6; background:#0D5257;"><span>6</span></div>
                        <div class="wheel-segment" style="--i:7; background:#D3832B;"><span>7</span></div>
                        <div class="wheel-segment" style="--i:8; background:#4A773C;"><span>8</span></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Prize modal (Round 2) -->
    <div class="modal-backdrop" id="prizeModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <div class="prize-display" id="prizeValue">1</div>
            <p>You won <strong id="prizeLabel">1 prize</strong>!</p>
            <div class="modal-buttons">
                <button class="modal-btn primary" id="closeModal">Done</button>
            </div>
        </div>
    </div>

    <script>
        /* -------------------------------
           QUESTION / ROUND LOGIC
        --------------------------------*/
        let round = 1;

        const round1Questions = [
            { label: "Enter your name", placeholder: "Name" },
            { label: "Organization", placeholder: "Organization" }
        ];

        const round2Questions = [
            {
                label: "Did your experience at this booth improve your impression of Oregon State University?",
                options: [
                    "Neutral, no change of impression",
                    "Yes, somewhat improved",
                    "Yes, much improved"
                ]
            }
        ];

        let questions = round1Questions;
        let qIndex = 0;

        const answers = { name: "", org: "", experience: "" };
        let lastPrize = 0;

        const questionLabel = document.getElementById("questionLabel");
        const questionInput = document.getElementById("questionInput");
        const questionForm = document.getElementById("questionForm");
        const radioContainer = document.getElementById("radioContainer");
        const youWinBlock = document.getElementById("youWin");
        const formInner = document.querySelector(".form-inner");
        const spinnerWheel2 = document.getElementById("spinnerWheel2");

        function loadQuestion() {
            const q = questions[qIndex];
            questionLabel.textContent = q.label;

            if (round === 2 && q.options) {
                // Radio (neumorphic cards)
                document.getElementById("glowWrap").classList.add("hide");
                questionInput.value = "";
                questionInput.blur();
                radioContainer.classList.remove("hide");
                radioContainer.innerHTML = "";

                q.options.forEach((opt, idx) => {
                    const id = `opt-${idx}`;
                    const label = document.createElement("label");
                    label.className = "radio-option";
                    label.innerHTML = `
                        <span class="radio-bullet"></span>
                        <span class="radio-label-text">${opt}</span>
                        <input type="radio" name="round2" value="${opt}" id="${id}">
                    `;
                    label.addEventListener("click", () => {
                        // Unselect others
                        radioContainer.querySelectorAll(".radio-option").forEach(l => l.classList.remove("selected"));
                        label.classList.add("selected");
                        const input = label.querySelector("input[type='radio']");
                        input.checked = true;
                    });
                    radioContainer.appendChild(label);
                });
            } else {
                // Text field (Round 1)
                radioContainer.classList.add("hide");
                document.getElementById("glowWrap").classList.remove("hide");
                questionInput.value = "";
                questionInput.placeholder = q.placeholder || "";
                questionInput.focus();
            }
        }

        questionForm.addEventListener("submit", (e) => {
            e.preventDefault();
            let value;

            if (round === 2) {
                const checked = radioContainer.querySelector("input[type='radio']:checked");
                if (!checked) return;
                value = checked.value;
            } else {
                value = questionInput.value.trim();
                if (!value) return;
            }

            if (round === 1) {
                if (qIndex === 0) answers.name = value;
                else answers.org = value;
            } else {
                answers.experience = value;
            }

            qIndex++;

            if (qIndex < questions.length) {
                loadQuestion();
            } else {
                if (round === 1) {
                    showWinScreen();
                } else {
                    finishedRound2();
                }
            }
        });

        function showWinScreen() {
            // Hide the form, show YOU WIN
            questionForm.classList.add("hide");
            youWinBlock.classList.add("show");
            startConfetti();
        }

        document.getElementById("goToRound2").addEventListener("click", () => {
            // Move into Round 2
            stopConfetti();
            youWinBlock.classList.remove("show");
            questionForm.classList.remove("hide");

            round = 2;
            questions = round2Questions;
            qIndex = 0;
            loadQuestion();
        });

        function finishedRound2() {
            // Hide form UI, show spinner wheel 2
            questionForm.classList.add("hide");
            youWinBlock.classList.remove("show");
            spinnerWheel2.classList.add("show");
        }

        loadQuestion();

        /* -------------------------------
           CONFETTI
        --------------------------------*/
        const confettiCanvas = document.getElementById("confettiCanvas");
        const cctx = confettiCanvas.getContext("2d");
        let confettiPieces = [];
        let confettiActive = false;
        let confettiStopTimeout = null;

        function resizeConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeConfetti);
        resizeConfetti();

        function createConfettiBurst() {
            const colors = [
                "#d73f09",
                "#ff8a00",
                "#f7a162",
                "#4A773C",
                "#003B5C"
            ];
            for (let i = 0; i < 150; i++) {
                const fromLeft = Math.random() < 0.5;
                const x = fromLeft ? -20 : confettiCanvas.width + 20;
                const y = Math.random() * confettiCanvas.height * 0.8;
                const angle = fromLeft ? Math.random() * 0.8 - 0.2 : Math.PI + (Math.random() * 0.8 - 0.2);
                const speed = 4 + Math.random() * 3;

                confettiPieces.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed * 0.4,
                    size: 6 + Math.random() * 6,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    life: 0,
                    maxLife: 120 + Math.random() * 60
                });
            }
        }

        function startConfetti() {
            confettiActive = true;
            confettiPieces = [];
            createConfettiBurst();

            if (confettiStopTimeout) clearTimeout(confettiStopTimeout);
            confettiStopTimeout = setTimeout(() => {
                confettiActive = false;
                confettiStopTimeout = null;
            }, 2500);

            requestAnimationFrame(updateConfetti);
        }

        function stopConfetti() {
            confettiActive = false;
            confettiPieces = [];
            cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            if (confettiStopTimeout) {
                clearTimeout(confettiStopTimeout);
                confettiStopTimeout = null;
            }
        }

        function updateConfetti() {
            cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            confettiPieces.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // gravity
                p.rotation += p.rotationSpeed;
                p.life++;

            });

            confettiPieces = confettiPieces.filter(p =>
                p.y < confettiCanvas.height + 50 && p.life < p.maxLife
            );

            confettiPieces.forEach(p => {
                cctx.save();
                cctx.translate(p.x, p.y);
                cctx.rotate(p.rotation);
                cctx.fillStyle = p.color;
                cctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                cctx.restore();
            });

            if (confettiActive || confettiPieces.length > 0) {
                requestAnimationFrame(updateConfetti);
            }
        }

        /* -------------------------------
           SPINNER WHEEL 2 + MODAL
        --------------------------------*/
        const wheel2 = document.getElementById("wheelElement2");
        const spinBtn2 = document.getElementById("spinBtn2");
        let rotation2 = 0;
        let isSpinning2 = false;

        function showPrizeModal(prize) {
            lastPrize = prize;
            document.getElementById("prizeValue").textContent = prize;
            document.getElementById("prizeLabel").textContent = `${prize} prize${prize === 1 ? "" : "s"}`;
            document.getElementById("prizeModal").classList.add("active");
        }

        spinBtn2.addEventListener("click", () => {
            if (isSpinning2) return;
            isSpinning2 = true;
            spinBtn2.classList.add("spinning");

            const spins = 5 + Math.floor(Math.random() * 3);
            const extra = Math.floor(Math.random() * 360);
            const total = (spins * 360) + extra;

            rotation2 += total;
            wheel2.style.transform = `rotate(${rotation2}deg)`;

            setTimeout(() => {
                const normalized = rotation2 % 360;
                const angle = (360 - normalized + 22.5) % 360;
                const segment = Math.floor(angle / 45);

                const prize = segment + 1; // 1–8
                showPrizeModal(prize);

                isSpinning2 = false;
                spinBtn2.classList.remove("spinning");
            }, 5000);
        });

        function resetAll() {
            document.getElementById("prizeModal").classList.remove("active");

            round = 1;
            questions = round1Questions;
            qIndex = 0;

            answers.name = "";
            answers.org = "";
            answers.experience = "";

            // Reset wheel
            rotation2 = 0;
            wheel2.style.transition = "none";
            wheel2.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel2.style.transition = "transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)";
            }, 50);

            spinnerWheel2.classList.remove("show");
            youWinBlock.classList.remove("show");
            questionForm.classList.remove("hide");
            stopConfetti();
            loadQuestion();
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            // Send to host (WebView) if available
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    name: answers.name,
                    org: answers.org,
                    experience: answers.experience || "",
                    prize: lastPrize
                });
            }

            resetAll();
        });
    </script>
</body>
</html>
