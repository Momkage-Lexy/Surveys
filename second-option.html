<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #f8f8f8;;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position:relative;
            margin:0;
        }

        .form-container{
            height: 80%;
            width: 80%;
            border-radius: 5px;
            position:relative;
        }

        .form-container form{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            align-content: center;
        }

        .form-container form fieldset{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0;
            position:relative;
        }

        /*.form-container form fieldset::before{
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%;
            height: 50px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #d73f09, rgba(255, 180, 80, 0));
            filter: blur(5px);
            opacity: 0.8;
            z-index: 0;
            pointer-events: none;
        }*/

        #name-field{
            border-radius: 50px;
            padding: 15px;
            border: 0;
            box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.5), 10px 10px 15px rgba(70, 70, 70, 0.12);
             z-index: 1;
        }

        #name-field:focus, #name-field:focus-visible{
            box-shadow: inset -5px -5px 9px rgba(255, 255, 255, 0.45),
                inset 5px 5px 9px rgba(94, 104, 121, 0.3);
            border: 0;
            outline: 0;
        } 

        #name-field::placeholder{
             font-family: "TikTok Sans", sans-serif;
            font-size: 1rem;
        }

        fieldset{
            flex-basis:100%;
        }
        h1{
            font-family: "TikTok Sans", sans-serif;
            color: #00000030;
            font-weight: 900;
            font-size: 1.25rem;
            margin-bottom: 0;
            rotate: -90deg;
            position: absolute;
            top: 40px;
            left: -20px;
        }

        h2{
            color: rgb(0, 0, 0);
            font-family: "TikTok Sans", sans-serif;
            font-weight: 300;
            font-size: 3rem;
            margin-top: 0;
            border-left: 1px solid #000000;
            padding-left: 1rem;
            position: absolute;
            left: 50px;
            top: 0;
        }

        .glow-wrap:hover, .glow-wrap:focus-within, .glow-wrap:active {
            position: relative;
            border-radius: 50px;
            padding: 2px; 
            background: linear-gradient(120deg,
                #ff8a00,
                #d73f09,
                #ffb36a,
                #ff8a00
            );
            background-size: 300% 300%;
        }
        .glow-wrap:focus-within {
            animation: moveGradient 4s ease infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glow-wrap input {
            width: 600px;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #fff;
            font-size: 1rem;
            font-family: "TikTok Sans", sans-serif;
        }

        .glow-wrap:hover::after, .glow-wrap:focus-within::after {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(215,63,9,0.4), transparent 70%);
            filter: blur(10px);
            z-index: -1;
            animation: moveGradient 6s ease infinite;
            background-size: 300% 300%;
        }

        /* Glossy Button */
        .button {
        --white: #ffe7ff;
        --bg: #080808;
        --radius: 100px;
        outline: none;
        cursor: pointer;
        border: 0;
        position: relative;
        border-radius: var(--radius);
        background-color: var(--bg);
        transition: all 0.2s ease;
        box-shadow:
            inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.3),
            inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
            inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.5),
            0 3rem 3rem rgba(0, 0, 0, 0.3),
            0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button .wrap {
        font-size: 25px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.7);
        padding: 5px 30px;
        border-radius: inherit;
        position: relative;
        overflow: hidden;
        }
        .button .wrap p span:nth-child(2) {
        display: none;
        }
        .button:hover .wrap p span:nth-child(1) {
        display: none;
        }
        .button:hover .wrap p span:nth-child(2) {
        display: inline-block;
        }
        .button .wrap p {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 0;
        transition: all 0.2s ease;
        transform: translateY(2%);
        mask-image: linear-gradient(to bottom, white 40%, transparent);
        }
        .button .wrap::before,
        .button .wrap::after {
        content: "";
        position: absolute;
        transition: all 0.3s ease;
        }
        .button .wrap::before {
        left: -15%;
        right: -15%;
        bottom: 25%;
        top: -100%;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.12);
        }
        .button .wrap::after {
        left: 6%;
        right: 6%;
        top: 12%;
        bottom: 40%;
        border-radius: 22px 22px 0 0;
        box-shadow: inset 0 10px 8px -10px rgba(255, 255, 255, 0.8);
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.3) 0%,
            rgba(0, 0, 0, 0) 50%,
            rgba(0, 0, 0, 0) 100%
        );
        }
        .button:hover {
        box-shadow:
            inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.4),
            inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
            inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.7),
            0 3rem 3rem rgba(0, 0, 0, 0.3),
            0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }
        .button:hover .wrap::before {
        transform: translateY(-5%);
        }
        .button:hover .wrap::after {
        opacity: 0.4;
        transform: translateY(5%);
        }
        .button:hover .wrap p {
        transform: translateY(-4%);
        }
        .button:active {
        transform: translateY(4px);
        box-shadow:
            inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.5),
            inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.8),
            inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.4),
            0 3rem 3rem rgba(0, 0, 0, 0.3),
            0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>AGU 2025</h1>
    <h2>Oregon State<br>University</h2>
    <div class="form-container">
        <form>
            <fieldset>
                <div class="glow-wrap">
                    <input type="text" id="name-field" placeholder="Enter your name">
                </div>
            </fieldset>
                <button class="button">
                    <div class="wrap">
                        <p>Submit</p>
                    </div>
                </button>
        </form> 
    </div>
</body>
</html>
